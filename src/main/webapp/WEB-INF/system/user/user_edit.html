@layout("/common/_dialog.html",{plugins:["laydate","sweet-alert","layer"],js:["/assets/modular/system/user/user_info.js"]}){
<div class="container-fluid">
	<form id="userAddForm" \@submit="submitForm">
		<div class="row">
			<div class="col-6">

				<input v-model="id" type="hidden" id="id">

				<div class="form-group">
					<h5>账号 <span class="text-danger">*</span></h5>
					<div class="controls">
						<input v-model="account" type="text" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<h5>密码 <span class="text-danger">*</span></h5>
					<div class="controls">
						<input v-model="password" type="password" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<h5>重复密码 <span class="text-danger">*</span></h5>
					<div class="controls">
						<input v-model="rePassword" type="password" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<h5>姓名 <span class="text-danger">*</span></h5>
					<div class="controls">
						<input v-model="name" type="text" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<h5>邮箱</h5>
					<div class="controls">
						<input v-model="email" type="email" class="form-control">
					</div>
				</div>
			</div>
			<div class="col-6">
				<div class="form-group">
					<h5>性别</h5>
					<div class="controls">
						<select v-model="sex" class="form-control">
							<option value="">请选择</option>
							<option value="1">男</option>
							<option value="2">女</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<h5>出生日期</h5>
					<div class="controls">
						<input v-model="birthday" type="text" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<h5>部门 <span class="text-danger">*</span></h5>
					<div class="controls">
						<input v-model="deptName" id="detpName" \@click="showDeptSelectTree" type="text" class="form-control" autocomplete="off">
						<input v-model="deptid" type="hidden" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<h5>电话</h5>
					<div class="controls">
						<input v-model="phone" type="text" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<h5>角色</h5>
					<div class="controls">
						<input v-model="roleName" disabled type="text" class="form-control" value="请在分配角色功能里配置">
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-6">
				<div class="text-xs-right">
					<button class="btn btn-info normal-button-width">提交</button>
					<button class="btn btn-inverse normal-button-width m-l-10" onclick="UserInfoDlg.close()">取消</button>
				</div>
			</div>
		</div>
	</form>
</div>
@}
