@layout("/common/_container.html",{title:"用户管理"}){
<div class="row">
    <div class="col-lg-12">
        <div class="card card-outline-info">
            <div class="card-block">
                <div class="form-horizontal">
                    <div class="form-body">
                        <h4 class="card-title">查询条件</h4>
                        <hr>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group row">
                                    <label for="name" class="col-sm-3 text-left control-label col-form-label">用户名称</label>
                                    <div class="col-sm-9 p-l-0">
                                        <input type="email" class="form-control" id="name" placeholder="账号/姓名/手机号">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group row">
                                    <label for="timeLimit" class="col-sm-3 text-left control-label col-form-label">注册日期</label>
                                    <div class="col-sm-9 p-l-0">
                                        <input type="email" class="form-control" id="timeLimit" placeholder="注册日期">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group row">
                                    <div class="input-group-btn condition-button">
                                        <button type="button" id="check-minutes" class="btn waves-effect waves-light btn-success condition-button-width">查询</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <h4 class="card-title">查询结果</h4>
                        <hr>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-offset-3 col-md-9">
                                        <button type="submit" class="btn btn-success">Submit</button>
                                        <button type="button" class="btn btn-inverse">Cancel</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
@}
