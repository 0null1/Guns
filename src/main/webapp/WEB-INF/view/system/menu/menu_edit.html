@layout("/common/_container.html"){
<div class="ibox float-e-margins">
	<div class="ibox-content">
		<div class="form-horizontal">
		
			<input type="hidden" id="id" value="${menu.id}">

			<!-- 左侧信息 -->
			<div class="row">
				<div class="col-sm-6 b-r">
					<div class="form-group">
							<label class="col-sm-3 control-label">名称</label>
							<div class="col-sm-9">
								<input class="form-control" type="text" id="name" value="${menu.name}">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-3 control-label">菜单编号</label>
						<div class="col-sm-9">
							<input class="form-control" type="text" id="code" value="${menu.code}">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-3 control-label">父级编号</label>
						<div class="col-sm-9">
							<input class="form-control" type="text" id="pcode" value="${menu.pcode}">
						</div>
					</div>
				</div>
				<!-- 左侧信息结束 -->

				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-3 control-label">请求地址</label>
						<div class="col-sm-9">
							<input class="form-control" type="text" id="url" value="${menu.url}">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-3 control-label">排序</label>
						<div class="col-sm-9">
							<input class="form-control" type="number" id="num" value="${menu.num}">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-3 control-label">层级</label>
						<div class="col-sm-9">
							<input class="form-control" type="number" id="levels" value="${menu.levels}">
						</div>
					</div>
				</div>
			</div>

			<div class="row btn-group-m-t">
				<div class="col-sm-10">
					<button class="btn btn-info" id="ensure" type="submit" onclick="MenuInfoDlg.editSubmit()">
						<i class="fa fa-check"></i>&nbsp;提交
					</button>
					<button class="btn btn-danger" id="cancel" onclick="MenuInfoDlg.close()">
						<i class="fa fa-eraser"></i>&nbsp;取消
					</button>
				</div>
			</div>
		</div>

	</div>
</div>
<script src="${ctxPath}/static/modular/system/menu/menu_info.js"></script>
@}
