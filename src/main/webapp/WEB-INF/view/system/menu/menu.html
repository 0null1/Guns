@layout("/common/_container.html"){
<div class="row">
	<div class="col-sm-12">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>菜单管理</h5>
			</div>
			<div class="ibox-content">
				<div class="row row-lg">
					<div class="col-sm-12">
						<!-- 成员列表 -->
						<div class="example-wrap">
							<div class="example">
								<!-- 搜索条件 -->
								<div class="row">
									<div class="col-sm-3">
										<#NameCon id="menuName" name="菜单名称" />
									</div>
									<div class="col-sm-3">
										<button type="button" class="btn btn-primary" onclick="clickSearch()"><i
												class="fa fa-search"></i>&nbsp;搜索
										</button>
									</div>
								</div>
								<!-- End 搜索条件 -->
								<div class="hidden-xs" id="menuTableToolbar" role="group">
									<button type="button" class="btn btn-primary" onclick="Menu.openAddMenu()"><i class="fa fa-plus"></i>&nbsp;添加</button>
									<button type="button" class="btn btn-primary button-margin" onclick="Menu.openChangeMenu()"><i class="fa fa-edit"></i>&nbsp;修改</button>
									<button type="button" class="btn btn-primary button-margin" onclick="Menu.delMenu()"><i class="fa fa-remove"></i>&nbsp;删除</button>
								</div>
								<table id="menuTable" data-mobile-responsive="true"
									data-click-to-select="true">
									<thead>
										<tr>
											<th data-field="selectItem" data-checkbox="true"></th>
										</tr>
									</thead>
								</table>
							</div>
						</div>
						<!-- End 成员列表 -->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="${ctxPath}/static/modular/system/menu/menu.js"></script>
@}
